<header class="p-3 mb-3 border-bottom bg-title">
    <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg> -->
                <!-- <img width="40px" height="40px" src="/assets/images/booking-logo.png"> -->
                <h5 class="text-white">Booking App</h5>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <!-- <li><a href="#" class="nav-link px-2 link-secondary">Overview</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Inventory</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Customers</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Products</a></li> -->
            </ul>

            <form class="col-12 col-lg-4 mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control" placeholder="Movie or Theatre Name" aria-label="Search">
            </form>

            <div class="dropdown text-end">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small bg-title" aria-labelledby="dropdownUser1" style="">
                    <!-- <li><a class="dropdown-item" href="#">New project...</a></li> -->
                    <li><a class="dropdown-item text-white" href="#">Settings</a></li>
                    <li><a class="dropdown-item text-white" href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-white" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main class="p-4">
    <div class="mb-4 container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="mb-1">
                    <img [src]="currentSelectedTheatreDetails[0]?.thumbnail_url" width="100%" height="280px">
                </div>
                <div class="theatre-address mb-4">
                    <small>#{{currentSelectedTheatreDetails[0]?.address}}</small>
                </div>
                <h4 class="text-color">{{theatreName}} - Show Details >></h4>
                <div *ngFor="let show of currentSelectedTheatreDetails" class="card col-sm-12 mb-4 p-4">
                    <div class="row mb-2 align-items-center p-0 m-0 movie">
                        <div class="col-5 text-color">
                            <strong>{{show.show1_movie}}</strong>
                        </div>
                        <div class="col-3 text-color">
                            {{show.show1_time}}
                        </div>
                        <div class="col-4">
                            <button (click)="bookingSeats(show?.show1_movie,show.theatre_name,show.show1_time)"
                                class="btn btn-primary float-end">Book Now</button>
                        </div>
                    </div>
                    <div class="row mb-2 align-items-center p-0 m-0 movie">
                        <div class="col-5 text-color">
                            <strong>{{show.show2_movie}}</strong>
                        </div>
                        <div class="col-3 text-color">
                            {{show.show2_time}}
                        </div>
                        <div class="col-4">
                            <button (click)="bookingSeats(show?.show2_movie,show.theatre_name,show.show1_time)"
                                class="btn btn-primary float-end">Book Now</button>
                        </div>
                    </div>
                    <div class="row mb-2 align-items-center p-0 m-0 movie">
                        <div class="col-5 text-color">
                            <strong>{{show.show3_movie}}</strong>
                        </div>
                        <div class="col-3 text-color">
                            {{show.show3_time}}
                        </div>
                        <div class="col-4">
                            <button (click)="bookingSeats(show?.show3_movie,show.theatre_name,show.show1_time)"
                              id="successMessage"  class="btn btn-primary float-end">Book Now</button>
                        </div>
                    </div>
                    <div class="row mb-2 align-items-center p-0 m-0 movie">
                        <div class="col-5 text-color">
                            <strong>{{show.show4_movie}}</strong>
                        </div>
                        <div class="col-3 text-color">
                            {{show.show4_time}}
                        </div>
                        <div class="col-4">
                            <button (click)="bookingSeats(show?.show4_movie,show.theatre_name,show.show1_time)"
                              id="successMessage"  class="btn btn-primary float-end">Book Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
